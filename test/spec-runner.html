<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>QUint Spec Runner</title>
    <!--<link rel="stylesheet" href="./lib/qunit/qunit-1.15.0.css">-->
    <link rel="stylesheet" href="lib/qunit/qunit-theme-burce.css" />
    <script src="lib/qunit/qunit-1.15.0.js"></script>

    <script src="lib/sinon/sinon-1.11.1.js"></script>
    <script src="lib/sinon/sinon-qunit-1.0.0.js"></script>
    <script>
        /** 비동기로 시작하기 위한 설정 */
        QUnit.config.autostart = false;

        /** framework의 테스팅 최적화로 인하여 작성한 테스팅순서가
         * 바뀌는 현상을 방지하기 위한 설정
         */
        QUnit.config.reorder = false;
    </script>
</head>
<body>
    <!-- 테스트 슈트의 이름을 보여준다 -->
    <h1 id="qunit-header">QUnit Test Suite</h1>

    <!-- 테스트가 실패하면 빨간색, 성공하면 녹색으로 보여준다 -->
    <h2 id="qunit-banner"></h2>

    <!-- 테스트를 보여주기 위한 설정의 추가 옵션을 가지고 있다. -->
    <div id="qunit-testrunner-toolbar"></div>

    <!-- navigator.userAgent 속성을 보여준다 -->
    <h2 id="qunit-userAgent"></h2>

    <!-- 테스트 결과를 담을 컨테이너다. -->
    <ol id="qunit-tests"></ol>

    <script src="../js/lib/require.js" data-main="spec-runner"></script>
</body>
</html>

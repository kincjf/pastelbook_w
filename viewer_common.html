<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Pastelbook Viewer</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 부트스트랩 -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/reset.css" rel="stylesheet" />

    <!-- common style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/viewer_common.css" />
</head>
<body>
<div class="viewer-wrap">
    <div class="contents"></div>
    <div class="navigator">
        <div class="nav-bar"></div>
        <div class="nav-bottom" style="display:table">
            <ul class="pager">
                <li><button type="button" class="btn btn-default btn responsive-width"
                            data-behavior="share" style="float:left;">공유</button></li>
                <li><a href="#" data-behavior="startPoint">← 처음</a></li>
                <li><a href="#" data-behavior="previous">이전</a></li>
                <li><input type="text" data-behavior="index"
                           value="1" size="1" style="text-align:center;" /></li>
                <li><a href="#" data-behavior="next">다음</a></li>
                <li><a href="#" data-behavior="endPoint">끝 →</a></li>
                <li>
                    <button type="button" class="btn btn-default btn responsive-width"
                            data-behavior="fullScreen" style="float:right;">
                        <span class="glyphicon glyphicon-fullscreen"></span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<!-- configure for use logging library  -->
<script src="js/lib/log4javascript_uncompressed.js"></script>
<script src="js/log4javascript-config.js"></script>

<script data-main="js/pastelbook_viewer" src="js/lib/require.js"></script>
</body>
</html>
